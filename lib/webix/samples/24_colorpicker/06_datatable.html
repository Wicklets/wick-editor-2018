<!DOCTYPE html>
<html>
	<head>
		<title>Colorpicker in Datatable</title>
		<link rel="stylesheet" href="../../codebase/webix.css" type="text/css" charset="utf-8">
		<script src="../../codebase/webix.js" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" type="text/css" href="../common/samples.css">
	</head>
	<body>
		<div class='sample_comment'> Colorpicker:</div>
		<div id="testA"></div>
		<hr>

		<div class='sample_comment'> Colorpicker with templates:</div>
		<div id="testB"></div>
		<hr>		


		<script type="text/javascript" charset="utf-8">

		webix.ready(function(){
			grida = webix.ui({
				container:"testA",
				view:"datatable",
				columns:[
					{ id:"id",							header:"", css:"rank",  		width:50},
					{ id:"title",	editor:"text",		header:"Film title",width:200},
					{ id:"start",	editor:"color",		header:"Color A",	width:120},
					{ id:"end",		editor:"color",		header:"Color B", 	width:120}
				],
				
				editable:true,
				autoheight:true,
				autowidth:true,

				data: [
					{ id:1, title:"The Shawshank Redemption", start:"#FF00FF", end:"#00FF00" },
					{ id:2, title:"The Godfather", start:"", end:"" }
				]
			});
		
		


			var cSt = "<span style='background-color:#start#; border-radius:4px; padding-right:10px;'>&nbsp</span> #start#";
			var cEnd = "<span style='background-color:#end#; border-radius:4px; padding-right:10px;'>&nbsp</span> #end#";
			grida = webix.ui({
				container:"testB",
				view:"datatable",
				columns:[
					{ id:"id",							header:"", css:"rank",  		width:50},
					{ id:"title",	editor:"text",		header:"Film title",width:200},
					{ id:"start",	editor:"color",	template:cSt, 	header:"Color A",	width:120},
					{ id:"end",		editor:"color",	template:cEnd,	header:"Color B", 	width:120}
				],
				
				editable:true,
				autoheight:true,
				autowidth:true,

				data: [
					{ id:1, title:"The Shawshank Redemption", start:"#FF00FF", end:"#00FF00" },
					{ id:2, title:"The Godfather", start:"", end:"" }
				]
			});
		
		});

		</script>
	</body>
</html>
