<!DOCTYPE html>
<html>
	<head>
		<title>Columns resizing</title>
		<link rel="stylesheet" href="../../../codebase/webix.css" type="text/css" charset="utf-8">
		<script src="../../../codebase/webix.js" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" type="text/css" href="../common/samples.css">
		<script src="../common/testdata.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class='header_comment'>Columns resizing</div>
		<div class='sample_comment'>Hover mouse over some vertical border, then press and drag to change size of the related column.</div>
		<div id="testA" style='width:450px; height:300px;'></div>
		<script type="text/javascript" charset="utf-8">
		webix.ready(function(){
			grid = webix.ui({
				container:"testA",
				view:"datatable",
				columns:[
					{ id:"rank", header:"", css:"rank"},
					{ id:"title", header:"Film title" },
					{ id:"year", header:"Released"   },
					{ id:"votes", header:"Votes", fillspace:true  	}
				],
				resizeColumn:true,
				data:small_film_set
			});
		});
		</script>
	</body>
</html>
