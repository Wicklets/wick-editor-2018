<!DOCTYPE html>
<html>
	<head>
		<title>Row auto resizing</title>
		<link rel="stylesheet" href="../../../codebase/webix.css" type="text/css" charset="utf-8">
		<script src="../../../codebase/webix.js" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" type="text/css" href="../common/samples.css">
		<script src="../common/testdata.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class='header_comment'>Row resizing and grid autosizing</div>
		<div class='sample_comment'>The sample shows how to set height, width autosizing for the grid and enable resizing for rows.</div>
		<div id="testA" style='width:450px; height:300px;'></div>
		<script type="text/javascript" charset="utf-8">
		webix.ready(function(){
			grid = webix.ui({
				container:"testA",
				view:"datatable",
				columns:[
					{ id:"rank",	header:"", css:"rank"},
					{ id:"title",	header:"Film title" },
					{ id:"year",	header:"Released"   },
					{ id:"votes",	header:"Votes"  	}
				],
				resizeRow:true, autowidth:true, autoheight:true,
				data:small_film_set
			});
		});
		</script>
	</body>
</html>
