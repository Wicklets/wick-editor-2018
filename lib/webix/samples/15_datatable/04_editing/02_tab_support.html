<!DOCTYPE html>
<html>
	<head>
		<title>The Tab key navigation </title>

	<body>
		<div class='header_comment'>The Tab key navigation</div>

		<div id="testA"></div>
		<hr>
		<div class='sample_comment'>Only the 2nd and 4th columns are editable</div>
		<div id="testB"></div>
		<hr>

		<hr>
		
		<script type="text/javascript" charset="utf-8">

				container:"testA",

					{ id:"year",	editor:"text",		header:"Released" , width:80},
					{ id:"votes",	editor:"text",		header:"Votes", 	width:100}

				editable:true,

			});

					{ id:2, title:"The Godfather", year:1972, votes:511495, rating:9.2, rank:2}

				]
			});


								
		});
