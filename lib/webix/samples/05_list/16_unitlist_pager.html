<body>

<div id="list" style="width:300px; height:500px; margin: 40px;"></div>

var set = [

	{ id:2, title:"The Godfather", year:1972, votes:511495, rating:9.2, rank:2},

	{ id:7, title:"Collector", year: 1987, voles:556884}
];

	var unitlist = {
		view:"unitlist", 
        select:true,
		scroll:false,		
        scheme:{
	        $sort:{
		        by:"title",
		        dir: 'asc'
	        }
        },
		uniteBy:function(obj){
			return obj.title.substr(0,1);
		},
		template:"#title#</br>#year#<br/>#votes#",
		data:webix.copy(big_film_set),
		pager:"bPage"
	};

	webix.ui({ container:"list", rows:[
		unitlist, 
		{
			view:"pager", id:"bPage", size:10, group:5
		}
	]});

</script>

</body>
