<!DOCTYPE html>
<html>
	<head>
		<title>Dynamic Loading</title>
		<link rel="stylesheet" href="../../../codebase/webix.css" type="text/css" charset="utf-8">
		<script src="../../../codebase/webix.js" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" type="text/css" href="../common/samples.css">
	</head>
	<body>
		<div class='header_comment'>Dynamic loading</div>
		<div class='sample_comment'>Dynamic loading of JSON data</div>
		<div id="testA" style='width:250px; height:250px; float:left'></div>
		<div id="testB" style='width:250px; height:250px; float:left'></div>
		<div class='sample_comment' style='clear:both; padding-top:100px'>
			Dynamic loading of XML data</div>
		<div id="testC" style='width:250px; height:250px; float:left'></div>
		<div id="testD" style='width:250px; height:250px; float:left'></div>
			
		
		<script type="text/javascript" charset="utf-8">

		webix.ready(function(){
		
			//standard loading
			tree1 = webix.ui({
				container:"testA",
				view:"tree",
				url:"data/data_json.php"
			});

			//dynamic loading
			tree2= webix.ui({
				container:"testB",
				view:"tree",
				url:"data/data_dyn_json.php"
			});

			//standard loading
			tree3 = webix.ui({
				container:"testC",
				view:"tree",
				url:"data/data.php",
				datatype:"xml"
			});

			//dynamic loading
			tree4 = webix.ui({
				container:"testD",
				view:"tree",
				url:"data/data_dyn.php",
				datatype:"xml"
			});



		});
		</script>
	</body>
</html>
