<!DOCTYPE html>
<html>
	<head>
		<title>Lines</title>
		<link rel="stylesheet" href="../../../codebase/webix.css" type="text/css" charset="utf-8">
		<script src="../../../codebase/webix.js" type="text/javascript" charset="utf-8"></script>

		<script src="../common/treedata.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../common/samples.css">
	</head>
	<body>
		<div class='header_comment'>Stylized DataTree type</div>
		<div id="testA" style='width:300px; height:250px; float:left'></div>
		<div id="testB" style='width:300px; height:250px; float:left'></div>
		
		
		<script type="text/javascript" charset="utf-8">

		webix.ready(function(){

			tree = webix.ui({
				container:"testA",
				view:"tree",
				select:true,
				ready:function(){
					this.select("1.2");
				},
				data: webix.copy(smalltreedata)
			});	

			tree = webix.ui({
				container:"testB",
				view:"tree",
				type:"lineTree",
				select:true,
				ready:function(){
					this.select("1.2");
				},
				data: webix.copy(smalltreedata)
			});	

		});
		</script>
	</body>
</html>
