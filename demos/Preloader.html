            none !important;

    </style>
</head>

          if( 0 < ne && ne < minIndex ){ minIndex = ne; }
          if( 0 < nw && nw < minIndex ){ minIndex = nw; }
          if( 0 < ss && ss < minIndex ){ minIndex = ss; }

        audioWickObject.compressed = true;
        callback(audioWickObject);

}

WickObject.createNewSymbol = function () {

    var symbol = new WickObject();

    symbol.isSymbol = true;
    symbol.playheadPosition = 0;
    symbol.currentLayer = 0;
    symbol.layers = [new WickLayer()];

    return symbol;

}

WickObject.createSymbolFromWickObjects = function (wickObjects) {

    // Create a new symbol and add every object in wickObjects as children

    var symbol = WickObject.createNewSymbol();

    var center = {x:0,y:0};
    wickObjects.forEach(function (wickObj) {
        center.x += wickObj.x;
        center.y += wickObj.y;
    })
    center.x /= wickObjects.length;
    center.y /= wickObjects.length;

    symbol.x = center.x;
    symbol.y = center.y;

    var firstFrame = symbol.layers[0].frames[0];
    for(var i = 0; i < wickObjects.length; i++) {
        var ii = wickObjects.length-1-i; // So objects are properly ordered in symbol

        firstFrame.wickObjects[ii] = wickObjects[i];

        firstFrame.wickObjects[ii].x = wickObjects[i].x - symbol.x;
        firstFrame.wickObjects[ii].y = wickObjects[i].y - symbol.y;
    }

    symbol.width  = firstFrame.wickObjects[0].width;
    symbol.height = firstFrame.wickObjects[0].height;

    return symbol;

}

WickObject.prototype.copy = function () {

    var copiedObject = new WickObject();

    copiedObject.name = undefined; // ???? Should we generate a name based on the object being copied?

    copiedObject.x = this.x;
    copiedObject.y = this.y;
    copiedObject.width = this.width;
    copiedObject.height = this.height;
    copiedObject.scaleX = this.scaleX;
    copiedObject.scaleY = this.scaleY;
    copiedObject.rotation = this.rotation;
    copiedObject.flipX = this.flipX;
    copiedObject.flipY = this.flipY;
    copiedObject.opacity = this.opacity;

    //copiedObject.tweens = ; // TODO: Copy tweens!!!

    copiedObject.wickScripts = {};
    copiedObject.wickScripts.onLoad = this.wickScripts.onLoad;
    copiedObject.wickScripts.onClick = this.wickScripts.onClick;
    copiedObject.wickScripts.onUpdate = this.wickScripts.onUpdate;
    copiedObject.wickScripts.onKeyDown = this.wickScripts.onKeyDown;

    if(this.isSymbol) {
        copiedObject.isSymbol = true;

        copiedObject.playheadPosition = 0;
        copiedObject.currentLayer = 0;

        copiedObject.layers = [];
        this.layers.forEach(function (layer) {
            copiedObject.layers.push(layer.copy());
        });
    } else {
        copiedObject.isSymbol = false;

        copiedObject.imageData = this.imageData;

    }

}

WickObject.prototype.getAsJSON = function () {
    var oldX = this.x;
    var oldY = this.y;
    var absPos = this.getAbsolutePosition();
    this.x = absPos.x;
    this.y = absPos.y;

    // Encode scripts to avoid JSON format problems
    this.encodeStrings();

    var dontJSONVars = ["cachedImageData","fabricObjectReference","parentObject","causedAnException","uuid"];
    var JSONWickObject = JSON.stringify(this, function(key, value) {
        if (dontJSONVars.indexOf(key) !== -1) {
            return undefined;
        } else {
            return value;
        }
    });

    // Put prototypes back on object ('class methods'), they don't get JSONified on project export.
    WickObject.addPrototypes(this);

    // Decode scripts back to human-readble and eval()-able format
    this.decodeStrings();

    this.x = oldX;
    this.y = oldY;

    return JSONWickObject;
}

WickObject.prototype.downloadAsFile = function () {

    var filename = this.name || "wickobject";

    if(this.isSymbol) {
        var blob = new Blob([this.getAsJSON()], {type: "text/plain;charset=utf-8"});
        saveAs(blob, filename+".json");
        return;
    }

    function dataURItoBlob(dataURI) {
      // convert base64 to raw binary data held in a string
      // doesn't handle URLEncoded DataURIs - see SO answer #6850276 for code that does this
      var byteString = atob(dataURI.split(',')[1]);

      // separate out the mime component
      var mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0]

      // write the bytes of the string to an ArrayBuffer
      var ab = new ArrayBuffer(byteString.length);
      var ia = new Uint8Array(ab);
      for (var i = 0; i < byteString.length; i++) {
          ia[i] = byteString.charCodeAt(i);
      }

      // write the ArrayBuffer to a blob, and you're done
      var blob = new Blob([ab], {type: mimeString});
      return blob;

      // Old code
      // var bb = new BlobBuilder();
      // bb.append(ab);
      // return bb.getBlob(mimeString);
    }

    if(this.imageData) {
        saveAs(dataURItoBlob(this.imageData), filename+".jpg");
        return;
    }

    if(this.audioData) {
        saveAs(dataURItoBlob(this.audioData), filename+".wav");
        return;
    }

    console.error("export not supported for this type of wickobject yet");

}

WickObject.addPrototypes = function (obj) {

    // Put the prototype back on this object
    obj.__proto__ = WickObject.prototype;

    // Recursively put the prototypes back on the children objects
    if(obj.tweens) { // Rescues old projects created before tweens came out
        obj.tweens.forEach(function (tween) {
            tween.__proto__ = WickTween.prototype;
        });
    }

    if(obj.isSymbol) {
        obj.layers.forEach(function (layer) {
            layer.__proto__ = WickLayer.prototype;
            layer.frames.forEach(function(frame) {
                frame.__proto__ = WickFrame.prototype;
            });
        });

        obj.getAllChildObjects().forEach(function(currObj) {
            WickObject.addPrototypes(currObj);
        });
    }
}

/* Encodes scripts and strings to avoid JSON format problems */
WickObject.prototype.encodeStrings = function () {

    if(this.wickScripts) {
        for (var key in this.wickScripts) {
            this.wickScripts[key] = WickProject.Compressor.encodeString(this.wickScripts[key]);
        }
    }

    if(this.fontData) {
        this.fontData.text = WickProject.Compressor.encodeString(this.fontData.text);
    }

    if(this.pathData) {
        this.pathData = WickProject.Compressor.encodeString(this.pathData);
    }

    if(this.isSymbol) {
        this.getAllFrames().forEach(function (frame) {
            frame.encodeStrings();
        });

        this.getAllChildObjects().forEach(function(child) {
            child.encodeStrings();
        });
    }

}

/* Decodes scripts and strings back to human-readble and eval()-able format */
WickObject.prototype.decodeStrings = function () {
    
    if(this.wickScripts) {
        for (var key in this.wickScripts) {
            this.wickScripts[key] = WickProject.Compressor.decodeString(this.wickScripts[key])
        }
    }

    if(this.fontData) {
        this.fontData.text = WickProject.Compressor.decodeString(this.fontData.text);
    }

    if(this.pathData) {
        this.pathData = WickProject.Compressor.decodeString(this.pathData);
    }

    if(this.isSymbol) {
        this.getAllFrames().forEach(function (frame) {
            frame.decodeStrings();
        });

        this.getAllChildObjects().forEach(function(child) {
            child.decodeStrings();
        });
    }

}

WickObject.prototype.generateParentObjectReferences = function() {

    if(this.isSymbol) {

        // Recursively regenerate parent object references of all objects inside this symbol.
        this.getAllChildObjects().forEach(function(child) {
            child.parentObject = parentObject;
            child.generateParentObjectReferences();
        });
    }

}

WickObject.prototype.generateObjectNameReferences = function () {

        if(child.isSymbol) {

        }

}

WickObject.prototype.getCurrentFrame = function() {

WickObject.prototype.getCurrentFrames = function() {

}

WickObject.prototype.getPrevFrame = function() {

}

WickObject.prototype.getNextFrame = function() {
    return this.getFrameAtPlayheadPosition(this.playheadPosition+1);
}

WickObject.prototype.getCurrentLayer = function() {

}

WickObject.prototype.addLayer = function (layer) {
    this.layers.push(layer);
}

WickObject.prototype.removeLayer = function (layer) {
    var that = this;
    this.layers.forEach(function (currLayer) {
        if(layer === currLayer) {
            that.layers.splice(that.layers.indexOf(layer), 1);
        }
    });
}

WickObject.prototype.getFrameByIdentifier = function (id) {

    var foundFrame = null;

    this.layers.forEach(function (layer) {
        layer.frames.forEach(function (frame) {
            if(frame.identifier === id) {
                foundFrame = frame;
            }
        });
    });

    return foundFrame;

WickObject.prototype.getPlayheadPositionAtFrame = function (frame) {

    // If the frame's length > 1, always return the playhead position of at the frame's beginning

    var playheadPositionAtFrame = null;
    var frameCounter = 0;

    this.layers.forEach(function (l) {
        frameCounter = 0;
        l.frames.forEach(function (f) {
            if(f === frame) {
                playheadPositionAtFrame = frameCounter;
            }
            frameCounter += f.frameLength;
        });
    });

    return playheadPositionAtFrame;

}

WickObject.prototype.getRelativePlayheadPosition = function (wickObj, args) {
    var frame = this.getFrameWithChild(wickObj);
    var frameStartPlayheadPosition = this.getPlayheadPositionAtFrame(frame);
    var playheadRelativePosition = this.playheadPosition - frameStartPlayheadPosition;

    if(args && args.normalized) playheadRelativePosition /= frame.frameLength-1;

    return playheadRelativePosition;
}

WickObject.prototype.getFrameAtPlayheadPosition = function(pos, args) {
    var layer;
    if(args && args.layerToSearch) {
        layer = args.layerToSearch;
    } else {
        layer = this.getCurrentLayer();
    }

    var counter = 0;

    for(var f = 0; f < layer.frames.length; f++) {
        var frame = layer.frames[f];
        for(var i = 0; i < frame.frameLength; i++) {
            if(counter == pos) {
                return frame;
            }
            counter++;
        }
    }

    // Playhead isn't over a frame on the current layer.
    return null;
}

WickObject.prototype.getFramesAtPlayheadPosition = function(pos, args) {
    var frames = [];

    this.layers.forEach(function (layer) {
        var counter = 0;
        for(var f = 0; f < layer.frames.length; f++) {
            var frame = layer.frames[f];
            for(var i = 0; i < frame.frameLength; i++) {
                if(counter == pos) {
                    frames.push(frame);
                }
                counter++;
            }
        }
    });

    return frames;
}

WickObject.prototype.getTotalTimelineLength = function () {
    var longestLayerLength = 0;

    this.layers.forEach(function (layer) {
        var layerLength = layer.getTotalLength();
        if(layerLength > longestLayerLength) {
            longestLayerLength = layerLength;
        }
    });

    return longestLayerLength;

}

WickObject.prototype.addTween = function (newTween) {
    var self = this;

    var replacedTween = false;
    this.tweens.forEach(function (tween) {
        if (tween.frame === newTween.frame) {
            self.tweens[self.tweens.indexOf(tween)] = newTween;
            replacedTween = true;
        }
    });

    if(!replacedTween)
        this.tweens.push(newTween);
}

WickObject.prototype.removeTween = function (tweenToDelete) {
    var self = this;

    var deleteTweenIndex = null;
    this.tweens.forEach(function (tween) {
        if(deleteTweenIndex) return;
        if (tweenToDelete === tween) {
            deleteTweenIndex = self.tweens.indexOf(tween);
        }
    });

    if(deleteTweenIndex !== null) {
        myArray.splice(deleteTweenIndex, 1);
    }
}

WickObject.prototype.hasTweenAtFrame = function (frame) {
    var foundTween = false
    this.tweens.forEach(function (tween) {
        if(foundTween) return;
        if(tween.frame === frame) foundTween = true;
    })
    return foundTween;
}

WickObject.prototype.getFromTween = function () {
    var foundTween = null;

    var relativePlayheadPosition = this.parentObject.getRelativePlayheadPosition(this);

    var seekPlayheadPosition = relativePlayheadPosition;
    while (!foundTween && seekPlayheadPosition >= 0) {
        this.tweens.forEach(function (tween) {
            if(tween.frame === seekPlayheadPosition) {
                foundTween = tween;
            }
        });
        seekPlayheadPosition--;
    }

    return foundTween;
}

WickObject.prototype.getToTween = function () {
    var foundTween = null;

    var relativePlayheadPosition = this.parentObject.getRelativePlayheadPosition(this);

    var seekPlayheadPosition = relativePlayheadPosition;
    var parentFrameLength = this.parentObject.getFrameWithChild(this).frameLength;
    while (!foundTween && seekPlayheadPosition < parentFrameLength) {
        this.tweens.forEach(function (tween) {
            if(tween.frame === seekPlayheadPosition) {
                foundTween = tween;
            }
        });
        seekPlayheadPosition++;
    }

    return foundTween;
}

WickObject.prototype.applyTweens = function () {

    var that = this;

    if(!this.tweens) this.tweens = []; // Rescue old projects created before tweens came out

    if (!this.isRoot && this.tweens.length > 0) {
        if(this.tweens.length === 1) {
            this.tweens[0].applyTweenToWickObject(that);
        } else {
            var tweenFrom = that.getFromTween();
            var tweenTo = that.getToTween();

            if (tweenFrom && tweenTo) {
                // yuck
                var A = tweenFrom.frame;
                var B = tweenTo.frame;
                var L = B-A;
                var P = that.parentObject.getRelativePlayheadPosition(that)-A;
                var T = P/L;
                if(B-A === 0) T = 1;
                
                var interpolatedTween = WickTween.interpolateTweens(tweenFrom, tweenTo, T);
                interpolatedTween.applyTweenToWickObject(that);
            }
            if (!tweenFrom && tweenTo) {
                tweenTo.applyTweenToWickObject(that);
            }
            if (!tweenTo && tweenFrom) {
                tweenFrom.applyTweenToWickObject(that);
            }
        }
    }

    if (!this.isSymbol) return;

    this.getAllActiveChildObjects().forEach(function (child) {
        child.applyTweens();
    });

}

/* Return all child objects of a parent object */
WickObject.prototype.getAllChildObjects = function () {

    if (!this.isSymbol) {
        return [];
    }

    var children = [];
    for(var l = this.layers.length-1; l >= 0; l--) {
        var layer = this.layers[l];
        for(var f = 0; f < layer.frames.length; f++) {
            var frame = layer.frames[f];
            for(var o = 0; o < frame.wickObjects.length; o++) {
                children.push(frame.wickObjects[o]);
            }
        }
    }
    return children;
}

/* Return all child objects in the parent objects current frame. */
WickObject.prototype.getAllActiveChildObjects = function () {

    if (!this.isSymbol) {
        return [];
    }

    var children = [];
    for (var l = this.layers.length-1; l >= 0; l--) {
        var frame = this.getFrameAtPlayheadPosition(this.playheadPosition, {layerToSearch:this.layers[l]});
        if(frame) {
            frame.wickObjects.forEach(function (obj) {
                children.push(obj);
            });
        }
    }
    return children;
}

/* Return all child objects of a parent object (and their children) */
WickObject.prototype.getAllChildObjectsRecursive = function () {

    if (!this.isSymbol) {
        return [];
    }

    var children = [];
    for(var l = this.layers.length-1; l >= 0; l--) {
        var layer = this.layers[l];
        for(var f = 0; f < layer.frames.length; f++) {
            var frame = layer.frames[f];
            for(var o = 0; o < frame.wickObjects.length; o++) {
                children.push(frame.wickObjects[o]);
                children = children.concat(frame.wickObjects[o].getAllChildObjectsRecursive());
            }
        }
    }
    return children;
}

/* Return all active child objects of a parent object (and their children) */
WickObject.prototype.getAllActiveChildObjectsRecursive = function (includeParents) {

    if (!this.isSymbol) {
        return [];
    }

    var children = [];
    for (var l = this.layers.length-1; l >= 0; l--) {
        var frame = this.getFrameAtPlayheadPosition(this.playheadPosition, {layerToSearch:this.layers[l]});
        if(frame) {
            for(var o = 0; o < frame.wickObjects.length; o++) {
                var obj = frame.wickObjects[o];
                if(includeParents || !obj.isSymbol) children.push(obj);
                children = children.concat(obj.getAllActiveChildObjectsRecursive(includeParents));
            }
        }
    }
    return children;
}

/* Return all child objects in the parent objects current layer. */
WickObject.prototype.getAllActiveLayerChildObjects = function () {

    if (!this.isSymbol) {
        return [];
    }

    var children = [];
    var layer = this.getCurrentLayer();
    var frame = this.getFrameAtPlayheadPosition(this.playheadPosition, {layerToSearch:layer});
    if(frame) {
        frame.wickObjects.forEach(function (obj) {
            children.push(obj);
        });
    }
    return children;
}

// Use this to get objects on other layers
WickObject.prototype.getAllInactiveSiblings = function () {

    if(!this.parentObject) {
        return [];
    }

    var that = this;
    var siblings = [];
    this.parentObject.getAllActiveChildObjects().forEach(function (child) {
        if(child !== that) {
            siblings.push(child);
        }
    });
    siblings = siblings.concat(this.parentObject.getAllInactiveSiblings());

    return siblings;

}

// Use this for onion skinning
WickObject.prototype.getNearbyObjects = function (numFramesBack, numFramesForward) {

    // Get nearby frames

    var nearbyFrames = [];

    var startPlayheadPosition = Math.max(0, this.playheadPosition - numFramesBack);
    var endPlayheadPosition = this.playheadPosition + numFramesForward;
    var tempPlayheadPosition = startPlayheadPosition;

    while(tempPlayheadPosition <= endPlayheadPosition) {
        var frame = this.getFrameAtPlayheadPosition(tempPlayheadPosition);

        if(frame && tempPlayheadPosition !== this.playheadPosition && nearbyFrames.indexOf(frame) == -1) {
            nearbyFrames.push(frame);
        }
        
        tempPlayheadPosition ++;
    }

    // Get objects in nearby frames

    var nearbyObjects = [];

    nearbyFrames.forEach(function(frame) {
        nearbyObjects = nearbyObjects.concat(frame.wickObjects);
    });

    return nearbyObjects;

}

WickObject.prototype.getFrameWithChild = function (child) {

    this.layers.forEach(function (layer) {

WickObject.prototype.getLayerWithChild = function (child) {

WickObject.prototype.removeChild = function (childToRemove) {

    if(!this.isSymbol) {
        return;
    }

    var that = this;
    this.getAllActiveChildObjects().forEach(function(child) {
        if(child == childToRemove) {

            that.getCurrentFrame().wickObjects.splice(index, 1);

/* Get the absolute position of this object (the position not relative to the parents) */
WickObject.prototype.getAbsolutePosition = function () {
    if(this.isRoot) {
        return {
            x: this.x,
            y: this.y
        };
    } else {
        var parent = this.parentObject;
        var parentPosition = parent.getAbsolutePosition();
        return {
            x: this.x + parentPosition.x,
            y: this.y + parentPosition.y
        };
    }
}

/* Get the absolute position of this object taking into account the scale of the parent */
WickObject.prototype.getAbsolutePositionScaled = function () {
    if(this.isRoot) {
        return {
            x: this.x,
            y: this.y
        };
    } else {
        var parent = this.parentObject;
        var parentPosition = parent.getAbsolutePosition();
        var parentScale = parent.isRoot ? {x:1, y:1} : {x:parent.scaleX, y:parent.scaleY};
        return {
            x: this.x*parentScale.x + parentPosition.x,
            y: this.y*parentScale.y + parentPosition.y
        };
    }
}

WickObject.prototype.getAbsoluteScale = function () {
    if(this.isRoot) {
        return {
            x: this.scaleX,
            y: this.scaleY
        };
    } else {
        var parentScale = this.parentObject.getAbsoluteScale();
        return {
            x: this.scaleX * parentScale.x,
            y: this.scaleY * parentScale.y
        };
    }
}

WickObject.prototype.getAbsoluteRotation = function () {
    if(this.isRoot) {
        return this.rotation;
    } else {
        var parentRotation = this.parentObject.getAbsoluteRotation();
        return this.rotation + parentRotation;
    }
}

WickObject.prototype.isOnActiveLayer = function () {

    return this.parentObject.getLayerWithChild(this) === this.parentObject.getCurrentLayer();

}

WickObject.prototype.scriptsAllEmpty = function () {
    var allEmpty = true;
    for(scriptName in this.wickScripts) {
        if (this.wickScripts[scriptName] !== "") allEmpty = false;
    }
    return allEmpty;
}

WickObject.prototype.isClickable = function () {
    var isClickable = false;

    this.wickScripts['onClick'].split("\n").forEach(function (line) {
        if(isClickable) return;
        line = line.trim();
        if(!line.startsWith("//") && line !== "") {
            isClickable = true;
        }
    });

    return isClickable;
}

WickObject.prototype.update = function () {

    var self = this;

    if(this.deleted) return;

    if(this.onNewFrame) {

        if(this.isSymbol) {
            var currentFrames = this.getCurrentFrames()
            currentFrames.forEach(function (currentFrame) {
                self.runScript(currentFrame.wickScripts['onLoad'], 'onLoad', self, currentFrame);
            });
        }

        this.onNewFrame = false;
    }

    if(this.justEnteredFrame) {

        if(!this.onLoadScriptRan) {
            this.runScript(this.wickScripts['onLoad'], 'onLoad');
            this.onLoadScriptRan = true;
        }

        if(this.autoplaySound) {
            this.playSound();
        }

        this.justEnteredFrame = false;
    }

    this.runScript(this.wickScripts['onUpdate'], 'onUpdate');

    if(this.isSymbol) {
        this.advanceTimeline();

        // For now, the WickObject that owns the frame runs the frame's scripts.
        // So, play(), stop() etc refers to the timeline that the frame is in.
        // The 'this' keyword is borked though, since it still will refer to the WickObject.
        var currentFrames = this.getCurrentFrames()
        currentFrames.forEach(function (currentFrame) {
            self.runScript(currentFrame.wickScripts['onUpdate'], 'onUpdate', self, currentFrame);
        });

        this.getAllActiveChildObjects().forEach(function(child) {
            child.update();
        });
    }

    this.readyToAdvance = true;

}

WickObject.prototype.runScript = function (script, scriptType, objectScope, frame) {

    var that = this;

    if(!objectScope) objectScope = this.parentObject;

    // Setup wickobject reference variables

    // Setup builtin wick scripting methods and objects

    var stop          = function ()      { objectScope.stop(); }
    var gotoAndPlay   = function (frame) { objectScope.gotoAndPlay(frame); }
    var gotoAndStop   = function (frame) { objectScope.gotoAndStop(frame); }
    var gotoNextFrame = function ()      { objectScope.gotoNextFrame(); }
    var gotoPrevFrame = function ()      { objectScope.gotoPrevFrame(); }

    // WickObjects in same frame (scope) are accessable without using root./parent.
    if(objectScope) {
        objectScope.getAllChildObjects().forEach(function(child) {
            if(child.name) window[child.name] = child;
        });
    }
        
    // Run da script!!
    try {
        //eval(script);
        eval("try{" + script + "\n}catch (e) { throw (e); }");
    } catch (e) {
        if (window.wickEditor) {
            //if(!wickEditor.builtinplayer.running) return;

            console.error("Exception thrown while running script of WickObject: " + this.name);
            console.error(e);
            var lineNumber = null;
            if(e.stack) {
                e.stack.split('\n').forEach(function (line) {
                    if(lineNumber) return;
                    if(!line.includes("<anonymous>:")) return;

                    lineNumber = parseInt(line.split("<anonymous>:")[1].split(":")[0]);

    // Get rid of wickobject reference variables
    if(!this.isRoot) {

WickObject.prototype.advanceTimeline = function () {
    // Advance timeline for this object
    if(this.isPlaying && this.readyToAdvance) {

        var oldFrame = this.getCurrentFrame();
        this.playheadPosition ++;

        // If we reached the end, go back to the beginning
        if(this.playheadPosition >= this.getTotalTimelineLength()) {
            this.playheadPosition = 0;
        }

        var newFrame = this.getCurrentFrame();

        if(oldFrame !== newFrame) {
            this.onNewFrame = true;
            if(!newFrame) return;
            if(!newFrame.alwaysSaveState) {
                newFrame.wickObjects.forEach(function (child) {
                    WickPlayer.resetStateOfObject(child);
                });
            }
            this.getAllActiveChildObjects().forEach(function (child) {
                child.justEnteredFrame = true;
            });
        }
    }

}

WickObject.prototype.play = function () {

    if(!this.isSymbol) {
        throw "play() called on wickobject that isn't a symbol!";
        return;
    }

    this.isPlaying = true;
}

WickObject.prototype.stop = function () {

    if(!this.isSymbol) {
        throw "stop() called on wickobject that isn't a symbol!";
        return;
    }

    this.isPlaying = false;
}

WickObject.prototype.gotoFrame = function (frame) {

    var oldFrame = this.getCurrentFrame();

    // Frames are zero-indexed internally but start at one in the editor GUI, so you gotta subtract 1.
    if (CheckInput.isNonNegativeInteger(frame) && frame !== 0) {

        var actualFrame = frame-1;

        // Only navigate to an integer frame if it is nonnegative and a valid frame
        if(actualFrame < this.getCurrentLayer().frames.length) {
            this.playheadPosition = actualFrame;
        } else {
            throw (new Error("Failed to navigate to frame \'" + actualFrame + "\': is not a valid frame."));
        }

    } else if (CheckInput.isString(frame)) {

        // Search for the frame with the correct identifier and navigate if found
        var newFrame = this.getFrameByIdentifier(frame);

        if(newFrame)
            this.playheadPosition = this.getPlayheadPositionAtFrame(newFrame);
        else
            throw "Failed to navigate to frame \'" + frame + "\': is not a valid frame.";

    } else {

        throw "Failed to navigate to frame \'" + frame + "\': is neither a string nor a nonnegative integer";

    }

    var newFrame = this.getCurrentFrame();

    if(newFrame !== oldFrame) {
        this.onNewFrame = true;
        if(!newFrame.alwaysSaveState) {
            //this.getAllActiveChildObjects().forEach(function (child) {
            newFrame.wickObjects.forEach(function (child) {
                WickPlayer.resetStateOfObject(child);
            });
        }
        this.getAllActiveChildObjects().forEach(function (child) {
            child.justEnteredFrame = true;
        });
    }

}

WickObject.prototype.gotoAndPlay = function (frame) {

    if(!this.isSymbol) {
        throw "gotoAndPlay() called on wickobject that isn't a symbol!";
        return;
    }

    this.readyToAdvance = false;
    this.gotoFrame(frame);
    this.isPlaying = true;
    
}

WickObject.prototype.gotoAndStop = function (frame) {

    if(!this.isSymbol) {
        throw "gotoAndStop() called on wickobject that isn't a symbol!";
        return;
    }
    
    this.gotoFrame(frame);
    this.isPlaying = false;

}

WickObject.prototype.gotoNextFrame = function () {

    if(!this.isSymbol) {
        throw "gotoNextFrame() called on wickobject that isn't a symbol!";
        return;
    }

    this.playheadPosition ++;
    var totalLength = this.layers[this.currentLayer.getTotalLength];
    if(this.playheadPosition >= totalLength) {
        this.playheadPosition = totalLength-1;
    }

}

WickObject.prototype.gotoPrevFrame = function () {

    if(!this.isSymbol) {
        throw "gotoPrevFrame() called on wickobject that isn't a symbol!";
        return;
    }

    this.playheadPosition --;
    if(this.playheadPosition < 0) {
        this.playheadPosition = 0;
    }
}

/* Determine if two wick objects collide using rectangular hit detection on their
       farthest border */
WickObject.prototype.hitTestRectangles = function (otherObj) {
    var objA = this;
    var objB = otherObj;

    var objAAbsPos = objA.getAbsolutePositionScaled();
    var objBAbsPos = objB.getAbsolutePositionScaled();

    var objAScale  = objA.getAbsoluteScale();
    var objAWidth  = objA.width  * objAScale.x;
    var objAHeight = objA.height * objAScale.y;
    objAAbsPos.x  -= objA.width  * objAScale.x/2;
    objAAbsPos.y  -= objA.height * objAScale.y/2;

    var objBScale  = objB.getAbsoluteScale();
    var objBWidth  = objB.width  * objBScale.x;
    var objBHeight = objB.height * objBScale.y;
    objBAbsPos.x  -= objB.width  * objBScale.x/2;
    objBAbsPos.y  -= objB.height * objBScale.y/2;

    var left = objAAbsPos.x < (objBAbsPos.x + objBWidth);
    var right = (objAAbsPos.x + objAWidth) > objBAbsPos.x;
    var top = objAAbsPos.y < (objBAbsPos.y + objBHeight);
    var bottom = (objAAbsPos.y + objAHeight) > objBAbsPos.y;

    return left && right && top && bottom;
}

/* Determine if two wickObjects Collide using circular hit detection from their
   centroid using their full width and height. */
WickObject.prototype.hitTestCircles = function (otherObj) {
    var objA = this;
    var objB = otherObj;
    
    var objAAbsPos = objA.getAbsolutePositionScaled();
    var objBAbsPos = objB.getAbsolutePositionScaled();

    var dx = objAAbsPos.x - objBAbsPos.x;
    var dy = objAAbsPos.y - objBAbsPos.y;

    var objAWidth = objA.width * objA.scaleX;
    var objAHeight = objAHeight * objA.scaleY;

    var distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < ((objAWidth/2) + (objBWidth/2))) {
        return true;
    }

    return false;
}

/* Returns a boolean alerting whether or not this object or any of it's children in frame,
   have collided with the given object or any of it's children in frame. */
WickObject.prototype.hitTest = function (otherObj, hitTestType) {
    if (otherObj === undefined) {
        return false;
    }

    // Generate lists of all children of both objects

    var otherObjChildren = otherObj.getAllActiveChildObjectsRecursive(false);
    if(!otherObj.isSymbol) {
        otherObjChildren.push(otherObj);
    }

    var thisObjChildren = this.getAllActiveChildObjectsRecursive(false);
    if(!this.isSymbol) {
        thisObjChildren.push(this);
    }

    // Load the collision detection function for the type of collision we want to check for

    var checkMethod;
    var hitTestMethods = {
        "rectangles" : "hitTestRectangles",
        "circles" : "hitTestCircles"
    }
    if(!hitTestType) {
        // Use default (rectangular hittest) if no hitTestType is provided
        checkMethod = hitTestMethods["rectangles"];
    } else {
        checkMethod = hitTestMethods[hitTestType];
        if(!checkMethod) {
            throw "Invalid hitTest collision type: " + hitTestType;
        }
    }

    // Ready to go! Check for collisions!!

    for (var i = 0; i < otherObjChildren.length; i++) {
        for (var j = 0; j < thisObjChildren.length; j++) {
            var objA = thisObjChildren[j];
            var objB = otherObjChildren[i];
            // Note: audio objects are like 'ghost' objects, they don't actually
            // show up visually in the player so they should not count in hitTest.
            if (!objA.audioData && !objB.audioData && objA[checkMethod](objB)) {
                return true;
            }
        }
    }

    return false;

}

WickObject.prototype.isPointInside = function(point) {

    var objects = this.getAllActiveChildObjectsRecursive(false);
    if(!this.isSymbol) {
        objects.push(this);
    }

    var hit = false;

    objects.forEach(function(object) {
        if(hit) return;

        var absPosition = object.getAbsolutePositionScaled();
        var absScale = object.getAbsoluteScale();
        var absRotation = object.getAbsoluteRotation();

        var scaledObjX = absPosition.x;
        var scaledObjY = absPosition.y;
        var scaledObjWidth  = object.width *absScale.x;
        var scaledObjHeight = object.height*absScale.y;

        scaledObjX -= scaledObjWidth/2;
        scaledObjY -= scaledObjHeight/2;

        if ( point.x >= scaledObjX &&
             point.y >= scaledObjY  &&
             point.x <= scaledObjX + scaledObjWidth &&
             point.y <= scaledObjY + scaledObjHeight ) {

            if(!object.alphaMask) {
                hit = true;
                return;
            }

            var objectRelativePointX = (point.x - scaledObjX);
            var objectRelativePointY = (point.y - scaledObjY);
            var objectAlphaMaskIndex =
                (Math.floor(objectRelativePointX/absScale.x)%Math.floor(object.width)) +
                (Math.floor(objectRelativePointY/absScale.y)*Math.floor(object.width));
            if(!object.alphaMask[(objectAlphaMaskIndex)]) {
                hit = true;
                return;
            }

        }
    });

    return hit;
}

/* Generate alpha mask for per-pixel hit detection */
WickObject.prototype.generateAlphaMask = function (imageData) {

    var that = this;

    var alphaMaskSrc = imageData || that.imageData;
    if(!alphaMaskSrc) return;

    ImageToCanvas(alphaMaskSrc, function (canvas,ctx) {
        var w = canvas.width;
        var h = canvas.height;
        var rgba = ctx.getImageData(0,0,w,h).data;
        that.alphaMask = [];
        for (var y = 0; y < h; y ++) {
            for (var x = 0; x < w; x ++) {
                var alphaMaskIndex = x+y*w;
                that.alphaMask[alphaMaskIndex] = rgba[alphaMaskIndex*4+3] <= 10;
            }
        }
    }, {width:Math.floor(that.width), height:Math.floor(that.height)} );

}

<script>/* Wick - (c) 2016 Zach Rispoli, Luca Damasco, and Josh Rispoli */

var WickProject = function () {

    // Create the root object. The editor is always editing the root
    // object or its sub-objects and cannot ever leave the root object.
    this.createNewRootObject();

    // Only used by the editor. Keeps track of current object editor is editing.
    this.currentObject = this.rootObject;
    this.rootObject.currentFrame = 0;

    this.name = "NewProject";

    this.onionSkinning = false;
    
    this.width = 720;
    this.height = 480;

    this.borderColor = "#DDDDDD";
    this.backgroundColor = "#FFFFFF";
    this.transparent = false;

    this.framerate = 12;

    this.fitScreen = false;

    this.renderer = "WickPixiRenderer";
    this.audioPlayer = "WickWebAudioPlayer";

    this.assets = {};

};

WickProject.prototype.createNewRootObject = function () {
    var rootObject = new WickObject();
    rootObject.isSymbol = true;
    rootObject.isRoot = true;
    rootObject.playheadPosition = 0;
    rootObject.currentLayer = 0;
    rootObject.layers = [new WickLayer()];
    rootObject.x = 0;
    rootObject.y = 0;
    rootObject.opacity = 1.0;
    this.rootObject = rootObject;
}

/*****************************
    Assets
*****************************/

WickProject.prototype.loadAsset = function (filename, dataURL) {
    // Avoid duplicate names
    var newFilename = filename;
    var i = 2;
    while(this.assets[newFilename]) {
        newFilename = filename + " " + i;
        i++;
    }

    console.log(dataURL.length);
    this.assets[newFilename] = LZString.compressToBase64(dataURL);
    console.log(this.assets[newFilename].length);

    return filename;
}

WickProject.prototype.getAsset = function (filename) {
    return LZString.decompressFromBase64(this.assets[filename]);
}

/*****************************
    Import/Export
*****************************/

WickProject.fromFile = function (file, callback) {

    var reader = new FileReader();
    reader.onload = function(e) {
        if (file.type === "text/html") {
            callback(WickProject.fromWebpage(e.target.result));
        } else if (file.type === "application/json") {
            callback(WickProject.fromJSON(e.target.result));
        }
    };
    reader.readAsText(file);

}

WickProject.fromWebpage = function (webpageString) {

    var extractedProjectJSON;

    var webpageStringLines = webpageString.split('\n');
    webpageStringLines.forEach(function (line) {
        if(line.startsWith("<script>WickPlayer.runProject(")) {
            extractedProjectJSON = line.split("'")[1];
        }
    });

    if(!extractedProjectJSON) {
        // Oh no, something went wrong
        console.error("Bundled JSON project not found in specified HTML file (webpageString). The HTML supplied might not be a Wick project, or zach might have changed the way projects are bundled. See WickProject.Exporter.js!");
        return null;
    } else {
        // Found a bundled project's JSON, let's load it!
        return WickProject.fromJSON(extractedProjectJSON);
    }
}

WickProject.fromJSON = function (rawJSONProject) {

    var JSONString = WickProject.Compressor.decompressProject(rawJSONProject);

    // Replace current project with project in JSON
    var projectFromJSON = JSON.parse(JSONString);

    // Put prototypes back on object ('class methods'), they don't get JSONified on project export.
    projectFromJSON.__proto__ = WickProject.prototype;
    WickObject.addPrototypes(projectFromJSON.rootObject);

    // Decode scripts back to human-readble and eval()-able format
    projectFromJSON.rootObject.decodeStrings();

    // Add references to wickobject's parents (optimization)
    projectFromJSON.rootObject.generateParentObjectReferences();

    // Start at the first from of the root object
    projectFromJSON.currentObject = projectFromJSON.rootObject;
    projectFromJSON.rootObject.playheadPosition = 0;
    projectFromJSON.currentObject.currentLayer = 0;

    WickProject.fixForBackwardsCompatibility(projectFromJSON);

    return projectFromJSON;
}

// Backwards compatibility for old Wick projects
WickProject.fixForBackwardsCompatibility = function (project) {
    // WickProject.resolution was replaced with project.width and project.height
    if(!project.width) project.width = project.resolution.x;
    if(!project.height) project.height = project.resolution.y;
    if(!project.transparent) project.transparent = false;

    var allObjectsInProject = project.rootObject.getAllChildObjectsRecursive();
    allObjectsInProject.push(project.rootObject);
    allObjectsInProject.forEach(function (wickObj) {
        // WickObjects no longer store what frame they're on
        wickObj.playheadPosition = 0;

        // WickObject.id was replaced with WickObject.uuid
        if(!wickObj.uuid) wickObj.uuid = random.uuid4();
        wickObj.id = null;

        // Sound WickObjects now have a volume variable
        if(!wickObj.volume) wickObj.volume = 1.0;

        // WickObject.angle was replaced with WickObject.rotation
        if(wickObj.angle !== null && wickObj.rotation === undefined) {
            wickObj.rotation = wickObj.angle;
            wickObj.angle = null;
        }

        if(wickObj.tweens) {
            wickObj.tweens.forEach(function (tween) {
                if(!tween.tweenType) tween.tweenType = 'Linear';
                if(!tween.tweenDir) tween.tweenDir = 'None';
            });
        }

        if(!wickObj.isSymbol) return;
        wickObj.layers.forEach(function (layer) {
            layer.frames.forEach(function (frame) {
                // Frames now have uuids
                if(!frame.uuid) frame.uuid = random.uuid4();

                // Frames now have SVG path data
                if(!frame.pathData) {
                    frame.pathData = "";
                }
                if(!frame.pathDataToAdd) {
                    frame.pathDataToAdd = null;
                }

                // Frames no longer store onion skin images (made projects too big)
                if(frame.cachedImageData) frame.cachedImageData = null;

                // Frames now have scripts
                if(!frame.wickScripts) {
                    frame.wickScripts = {
                        "onLoad" : "",
                        "onUpdate" : ""
                    }
                }

                // Frames can now not save their states 
                // (old projects always implicitly saved frame state)
                if(!frame.alwaysSaveState) frame.alwaysSaveState = false;
            });
        });
    });
}

WickProject.fromLocalStorage = function () {

    if(!localStorage) {
        console.error("LocalStorage not available. Loading blank project");
        return new WickProject();
    }
    
    var autosavedProjectJSON = localStorage.getItem('wickProject');

    if(!autosavedProjectJSON) {
        console.log("No autosaved project. Loading blank project.");
        return new WickProject();
    }
    
    return WickProject.fromJSON(autosavedProjectJSON);

}

WickProject.prototype.getAsJSON = function (callback, args) {

    var that = this;

    // Encode scripts/text to avoid JSON format problems
    that.rootObject.encodeStrings();
    
    var JSONProject = JSON.stringify(that, WickProject.Exporter.JSONReplacer);
    
    // Decode scripts back to human-readble and eval()-able format
    that.rootObject.decodeStrings();

    callback(JSONProject);

}

WickProject.prototype.saveInLocalStorage = function () {
    var self = this;
    wickEditor.statusbar.setState('saving');
    this.getAsJSON(function (JSONProject) {
        console.log("Project size: " + JSONProject.length)
        if(JSONProject.length > 5000000) {
            console.log("Project >5MB, compressing...");
            var compressedJSONProject = WickProject.Compressor.compressProject(JSONProject, "LZSTRING-UTF16");
            WickProject.saveProjectJSONInLocalStorage(compressedJSONProject);
            console.log("Compressed size: " + compressedJSONProject.length)
            wickEditor.statusbar.setState('done');
        } else {
            console.log("Project <5MB, not compressing.");
            WickProject.saveProjectJSONInLocalStorage(JSONProject);
            wickEditor.statusbar.setState('done');
        }
    });
}

WickProject.saveProjectJSONInLocalStorage = function (projectJSON) {
    if(localStorage) {
        try {
            localStorage.setItem('wickProject', projectJSON);
        } catch (err) {
            console.error("LocalStorage could not save project, threw error:");
            console.log(err);
        }
    } else {
        console.error("LocalStorage not available.")
    }
}

WickProject.prototype.getCopyData = function (objects) {
    var objectJSONs = [];
    for(var i = 0; i < objects.length; i++) {
        objects[i].uuidCopiedFrom = objects[i].uuid;
        objectJSONs.push(objects[i].getAsJSON());
        objects[i].uuidCopiedFrom = null;
    }
    var clipboardObject = {
        /*position: {top  : group.top  + group.height/2,
                   left : group.left + group.width/2},*/
        groupPosition: {x : 0,
                        y : 0},
        wickObjectArray: objectJSONs
    }
    return JSON.stringify(clipboardObject);
}

/*********************************
    Access project wickobjects
*********************************/

WickProject.prototype.getObjectByUUID = function (uuid) {
    var allObjectsInProject = this.rootObject.getAllChildObjectsRecursive();
    allObjectsInProject.push(this.rootObject);

    var foundObj = null;
    allObjectsInProject.forEach(function (object) {
        if(foundObj) return;
        if(object.uuid === uuid) {
            foundObj = object;
        }
    });

    return foundObj;
}

WickProject.prototype.getFrameByUUID = function (uuid) {
    var allObjectsInProject = this.rootObject.getAllChildObjectsRecursive();
    allObjectsInProject.push(this.rootObject);

    var foundFrame = null;
    allObjectsInProject.forEach(function (object) {
        if(!object.isSymbol) return;
        object.layers.forEach(function (layer) {
            layer.frames.forEach(function (frame) {
                if(frame.uuid === uuid) {
                    foundFrame = frame;
                }   
            });
        })
    });

    return foundFrame;
}

WickProject.prototype.addObject = function (wickObject, zIndex, ignoreSymbolOffset) {

    var frame = this.currentObject.getCurrentFrame();

    if(!ignoreSymbolOffset) {
        var insideSymbolOffset = this.currentObject.getAbsolutePosition();
        wickObject.x -= insideSymbolOffset.x;
        wickObject.y -= insideSymbolOffset.y;
    }

    if(!wickObject.uuid) wickObject.uuid = random.uuid4();
    
    if(zIndex === undefined) {
        frame.wickObjects.push(wickObject);
    } else {
        frame.wickObjects.splice(zIndex, 0, wickObject);
    }

    this.rootObject.generateParentObjectReferences();

}

WickProject.prototype.jumpToObject = function (obj) {

    var that = this;

    this.rootObject.getAllChildObjectsRecursive().forEach(function (child) {
        if(child.uuid === obj.uuid) {
            that.currentObject = child.parentObject;
        }
    });

    var currentObject = this.currentObject;
    var frameWithChild = currentObject.getFrameWithChild(obj);
    var playheadPositionWithChild = currentObject.getPlayheadPositionAtFrame(frameWithChild);
    currentObject.playheadPosition = playheadPositionWithChild;

}

WickProject.prototype.jumpToFrame = function (frame) {

    var that = this;

    var allObjectsInProject = this.rootObject.getAllChildObjectsRecursive();
    allObjectsInProject.push(this.rootObject);
    allObjectsInProject.forEach(function (child) {
        if(!child.isSymbol) return;
        child.layers.forEach(function (layer) {
            layer.frames.forEach(function (currframe) {
                if(frame === currframe) {
                    that.currentObject = child;
                }
            })
        })
    });

    var currentObject = this.currentObject;
    var frameWithChild = frame;
    var playheadPositionWithChild = currentObject.getPlayheadPositionAtFrame(frameWithChild);
    currentObject.playheadPosition = playheadPositionWithChild;
}

WickProject.prototype.hasSyntaxErrors = function () {

    var projectHasSyntaxErrors = false;

    this.rootObject.getAllChildObjectsRecursive().forEach(function (child) {
        if(child.hasSyntaxErrors) {
            projectHasSyntaxErrors = true;
        }
    });

    return projectHasSyntaxErrors;

}

<script>/* Wick - (c) 2016 Zach Rispoli, Luca Damasco, and Josh Rispoli */

WickProject.Compressor = (function () {

    var projectCompressor = { };

    var printFilesize = false;

    var compressionRoutines = {
        'LZSTRING-BASE64': {
            compress:LZString.compressToBase64, 
            decompress:LZString.decompressFromBase64
        },
        'LZSTRING-UTF16': {
            compress:LZString.compressToUTF16, 
            decompress:LZString.decompressFromUTF16
        }
    }

    projectCompressor.compressProject = function (projectJSON, compressionRoutineName) {
        if(printFilesize) console.log("Compressing project of size " + projectJSON.length);

        var compressionRoutine = compressionRoutines[compressionRoutineName];
        var compressedProjectJSON = compressionRoutineName+compressionRoutine.compress(projectJSON)

        if(printFilesize) console.log("Done! Result size " + compressedProjectJSON.length);
        return compressedProjectJSON;
    }

    projectCompressor.decompressProject = function (compressedProjectJSON) {
        if(printFilesize) console.log("Decompressing project...")

        var projectJSON = compressedProjectJSON;

        for (var compressionRoutineName in compressionRoutines) {
            if(compressedProjectJSON.startsWith(compressionRoutineName)) {
                console.log("Project compressed with " + compressionRoutineName)
                var compressionRoutine = compressionRoutines[compressionRoutineName];
                var rawCompressedProjectJSON = compressedProjectJSON.substring(compressionRoutineName.length, compressedProjectJSON.length);
                projectJSON = compressionRoutine.decompress(rawCompressedProjectJSON);
            }
        }

        if(printFilesize) console.log("Done!");
        return projectJSON;
    }
    
    projectCompressor.encodeString = function (str) {
        var newStr = str;
        newStr = encodeURI(str);
        newStr = newStr.replace(/'/g, "%27");
        return newStr;
    }

    projectCompressor.decodeString = function (str) {
        var newStr = str;
        newStr = newStr.replace(/%27/g, "'");
        newStr = decodeURI(str);
        return newStr;
    }

    return projectCompressor;

})();</script>

var WickPreloader = function (wickEditor) {

	//http://stackoverflow.com/questions/2592092/executing-script-elements-inserted-with-innerhtml
	var exec_body_scripts = function(body_el) {
	  // Finds and executes scripts in a newly added element's body.
	  // Needed since innerHTML does not run scripts.
	  //
	  // Argument body_el is an element in the dom.

	  function nodeName(elem, name) {
	    return elem.nodeName && elem.nodeName.toUpperCase() ===
	              name.toUpperCase();
	  };

	  function evalScript(elem) {
	    var data = (elem.text || elem.textContent || elem.innerHTML || "" ),
	        head = document.getElementsByTagName("head")[0] ||
	                  document.documentElement,
	        script = document.createElement("script");

	    script.type = "text/javascript";
	    try {
	      // doesn't work on ie...
	      script.appendChild(document.createTextNode(data));      
	    } catch(e) {
	      // IE has funky script nodes
	      script.text = data;
	    }

	    head.insertBefore(script, head.firstChild);
	    head.removeChild(script);
	  };

	  // main section of function
	  var scripts = [],
	      script,
	      children_nodes = body_el.childNodes,
	      child,
	      i;

	  for (i = 0; children_nodes[i]; i++) {
	    child = children_nodes[i];
	    if (nodeName(child, "script" ) &&
	      (!child.type || child.type.toLowerCase() === "text/javascript")) {
	          scripts.push(child);
	      }
	  }

	  for (i = 0; scripts[i]; i++) {
	    script = scripts[i];
	    if (script.parentNode) {script.parentNode.removeChild(script);}
	    evalScript(scripts[i]);
	  }
	};

  {

function rotate(centerPoint, pointToRotate, angle) {
    var radians = (Math.PI / 180) * angle,
        cos = Math.cos(radians),
        sin = Math.sin(radians),
        nx = (cos * (pointToRotate.x - centerPoint.x)) + (sin * (pointToRotate.y - centerPoint.y)) + centerPoint.x,
        ny = (cos * (pointToRotate.y - centerPoint.y)) - (sin * (pointToRotate.x - centerPoint.x)) + centerPoint.y;
    return {x:nx, y:ny};
}

	            if(wickObj.flipY) wickObj.pixiText.scale.y *= -1;
	            wickObj.pixiText.alpha    = wickObj.opacity;
	        }
	    }

	}

	this.cleanup = function() {

		//https://gist.github.com/anonymous/b910bbb0cfea82bcf880

var readyToStartWebAudioContext;

var audioBuffers = {};

var WickWebAudioPlayer = function (project) {
    var that = this;

    this.loadAudio = function(wickObj) {

        if(!audioContext) return;

        if(wickObj.audioData) {
            var audioData = wickObj.audioData;
            if(wickObj.compressed) audioData = LZString.decompressFromBase64(audioData)
            var rawData = audioData.split(",")[1]; // cut off extra filetype/etc data
            var rawBuffer = Base64ArrayBuffer.decode(rawData);
            //wickObj.audioBuffer = rawBuffer;
            audioContext.decodeAudioData(rawBuffer, function (buffer) {
                if (!buffer) {
                    console.error("failed to decode:", "buffer null");
                    return;
                }
                audioBuffers[wickObj.uuid] = buffer;
                //console.log("loaded sound")
            }, function (error) {
                console.error("failed to decode:", error);
            });
        }

        if(wickObj.isSymbol) {
            wickObj.getAllChildObjects().forEach(function(subObj) {
                that.loadAudio(subObj);
            });
        }
    }

    this.setup = function() {
        
        var AudioContext = window.AudioContext // Default
                        || window.webkitAudioContext // Safari and old versions of Chrome
                        || false;

        if(!AudioContext) {
            console.log("WebAudio not supported! Sounds will not play.");
            return;
        }

        audioContext = new AudioContext();

        // Setup dummy node and discard it to get webaudio context running
        if(audioContext.createGainNode) {
            audioContext.createGainNode();
        } else {
            audioContext.createGain();
        }

        //if(!mobileMode) {
            //loadAudio(project.rootObject);
        //}

        this.loadAudio(project.rootObject)

    }

    this.update = function() {
        if(!audioContext) return
    }

    var allPlayingSounds = [];

    this.playSound = function (uuid, loop, volume) {
        var that = this;

        if(!audioContext) return;

        if(!project.muted) {
            var buff = audioBuffers[uuid];
            if(!buff) {
                //console.log("sound not loaded.")
                setTimeout(function () {
                    that.playSound(uuid,loop,volume);
                }, 100);
                return;
            }
            var gainNode = audioContext.createGain();
            var source = audioContext.createBufferSource();
            source.buffer = buff;
            source.connect(audioContext.destination);
            source.connect(gainNode);
            gainNode.connect(audioContext.destination);
            gainNode.gain.value = volume;
            source.loop = loop;
            source.start(0);
            allPlayingSounds.push({source:source, uuid:uuid});
            //console.log("started...");
        }
    }

    this.stopSound = function (uuid) {
        allPlayingSounds.forEach(function (sound) {
            if(sound.uuid === uuid) {
                sound.source.stop();
            }
        });
    }

    this.stopAllSounds = function () {
        allPlayingSounds.forEach(function (sound) {
            sound.source.stop();
        });
    }

    this.cleanup = function() {
        if(!audioContext) return

        audioContext.close();
    }

    
};

<script>/* Wick - (c) 2016 Zach Rispoli, Luca Damasco, and Josh Rispoli */

var WickPlayer = (function () {

    var wickPlayer = { };

    // Current project being played by player
    var project;

    // Ghost project used to restore original states of objects
    var initialStateProject;

    // Input vars for mouse and keyboard
    var mouse = {x:0, y:0};
    var keys = [];
    var lastKeyPressed;

    // Renderer
    var renderer;
    var audioPlayer;

    // Flags for different player modes (phone or desktop)
    var mobileMode;
    var desktopMode;

    // Set this to true to stop the next requestAnimationFrame
    var stopDrawLoop;

    // For keyboard input inside iframes
    var realWindow = window.parent || window;

    // Networking mode enabled flag
    var networkingEnabled = false;

    // Network PID assigned by server
    var pid;

/*****************************
    Player Setup
*****************************/

    wickPlayer.runProject = function(projectJSON) {

        // Initialize global Random var
        window.random = new Random();

        stopDrawLoop = false;

        // Check if we're on a mobile device or not
        mobileMode = BrowserDetectionUtils.inMobileMode;
        desktopMode = !mobileMode;

        // Load the project!
        project = loadJSONProject(projectJSON);
        project.fitScreen = !window.wickEditor;
        initialStateProject = loadJSONProject(projectJSON);
        initialStateProject.fitScreen = !window.wickEditor;

        if(window.wickEditor) {
            if(project.borderColor) document.getElementById('builtinPlayer').style.backgroundColor = project.borderColor;
        } else {
            if(project.borderColor) document.body.style.backgroundColor = project.borderColor;
        }

        // Patch old projects
        if(!project.audioPlayer) project.audioPlayer = "WickWebAudioPlayer";
        if(!project.renderer) project.renderer = "WickPixiRenderer";
        
        renderer = new window[project.renderer](project);
        audioPlayer = new window[project.audioPlayer](project);

        if(!mobileMode) {
            audioPlayer.setup();
        }
        renderer.setup();
        var playerCanvasContainer = renderer.getRendererElem();

        // Fix focus issues
        document.getElementById('rendererCanvas').className = ''
        setTimeout(function () {
            $('#rendererCanvas').focus();
        }, 100);
        $(document).on('focus', 'input[readonly]', function () {
            this.blur();
        });

        animate();

        // Setup mouse and key events (desktop mode)
        mouse = { x : 0, y : 0 };
        keys = [];
        if(desktopMode) {
            playerCanvasContainer.addEventListener('mousemove', onMouseMove, false);
            playerCanvasContainer.addEventListener("mousedown", onMouseDown, false);

            playerCanvasContainer.addEventListener("keydown", handleKeyDownInput);
            playerCanvasContainer.addEventListener("keyup", handleKeyUpInput);
        }

        // Setup touch events (mobile mode)
        if(mobileMode) {
            // Touch event (one touch = like a mouse click)
            playerCanvasContainer.addEventListener("touchstart", onTouchStart, false);

            // Squash gesture events
            playerCanvasContainer.addEventListener('gesturestart',  function(e) { e.preventDefault(); });
            playerCanvasContainer.addEventListener('gesturechange', function(e) { e.preventDefault(); });
            playerCanvasContainer.addEventListener('gestureend',    function(e) { e.preventDefault(); });
        }

        var preloader = new WickPreloader();

    }

    wickPlayer.stopRunningCurrentProject = function() {

        stopDrawLoop = true;

        rendererContainerEl.removeEventListener("mousedown", onMouseDown);
        rendererContainerEl.removeEventListener("touchstart", onTouchStart);

        playerCanvasContainer.removeEventListener("keydown", handleKeyDownInput);
        playerCanvasContainer.removeEventListener("keyup", handleKeyUpInput);

        audioPlayer.cleanup();
        renderer.cleanup();

    }

    wickPlayer.getMouse = function () {
        return mouse;
    }

    wickPlayer.getKeys = function () {
        return keys;
    }

    wickPlayer.getLastKeyPressed = function () {
        return lastKeyPressed;
    }

    wickPlayer.getProject = function () {
        return project;
    }

    wickPlayer.getAudioPlayer = function () {
        return audioPlayer;
    }

    wickPlayer.getRenderer = function () {
        return renderer;
    }

    wickPlayer.hideCursor = function () {
        document.getElementById('rendererCanvas').className = 'hideCursor'
    }

    wickPlayer.showCursor = function () {
        document.getElementById('rendererCanvas').className = ''
    }

    wickPlayer.cloneObject = function (wickObj) {
        var clone = wickObj.copy();
        clone.isClone = true;

        // pixi stuff
        //renderer.refreshPixiSceneForObject(clone);
        //wickObj.parentObject.pixiContainer.addChild(clone.pixiContainer || clone.pixiSprite || clone.pixiText)

        // player stuff
        resetAllPlayheads(clone);
        resetAllEventStates(clone);

        clone.parentObject = project.rootObject;
        project.addObject(clone);
        renderer.refreshPixiSceneForObject(clone);

        //project.addObject(clone);
        //clone.parentObject = project.rootObject;
        //wickObj.parentObject.addChild
        //project.regenerateUniqueIDs(project.rootObject);

        return clone;
    }

    wickPlayer.deleteObject = function (wickObj) {
        //project.currentObject.removeChildByID(wickObj.id);
        // So for now don't actually delete it, just make it go away somehow cos i'm lazy
        wickObj.deleted = true;
        // JUST GET IT OUTTA HERE I DONT CARE ................. 
        // it's like 8am pls forgive me for this
        wickObj.x = 80608060 + Math.random()*10000;
        wickObj.y = 80608060 + Math.random()*10000;
        wickObj.name = undefined;
    }

    wickPlayer.resetStateOfObject = function (wickObject) {

        // Clones go away because they have no original state! :O
        if(wickObject.isClone) {
            project.currentObject.removeChild(wickObject);
            return;
        }

        var initialStateObject = initialStateProject.getObjectByUUID(wickObject.uuid);
        if(!initialStateObject) return;

        // TOXXXIC
        //console.log("-------------");
        var blacklist = ['alphaMask', 'pixiSprite', 'pixiContainer', 'pixiText', 'imageData', 'audioData', 'wickScripts', 'parentObject', 'layers'];
        for (var name in wickObject) {
            if (name !== 'undefined' && wickObject.hasOwnProperty(name) && blacklist.indexOf(name) === -1) {
                if(initialStateObject[name] !== wickObject[name]) {
                    //console.log(name)
                    //console.log(wickObject[name] + " // " + initialStateObject[name])
                    wickObject[name] = initialStateObject[name];
                }
            }
        }
        
        wickObject.hoveredOver = false;
        wickObject.justEnteredFrame = true;
        wickObject.onNewFrame = true;
        wickObject.onLoadScriptRan = false;
        wickObject.playheadPosition = 0;
        wickObject.isPlaying = true;

        // Don't forget to reset the childrens states
        if(wickObject.isSymbol) {
            wickObject.getAllChildObjects().forEach(function (child) {
                wickPlayer.resetStateOfObject(child);
            });
        }

    }

    wickPlayer.enterFullscreen = function () {
        var elem;

        if(window.self !== window.top) {
            // Inside iframe
            elem = window.frameElement;
            console.log(elem)
        } else {
            // Not inside iframe
            elem = document.getElementById("rendererCanvas")
        }

        if (screenfull.enabled) {
            console.log("tryin to fullscreen");
            screenfull.request(elem);
        }
    }

    wickPlayer.setupNetworking = function (PID) {
        networkingEnabled = true;

        pid = PID;
        console.log("Connecting to server with PID " + pid);

        var socket = io();
        socket.emit('joinServer', pid);

        var validator = {
            set: function(obj, prop, value) {
                var allowed = ['x', 'y', 'rotation'];
                if(allowed.includes(prop)) {
                    //console.log(obj.uuid + ": " + prop + " set to " + value)
                    socket.emit('propUpdate', {
                        uuid: obj.uuid,
                        prop: prop,
                        val: value,
                    });
                }
                obj[prop] = value;
                return true;
            }
        };

        var allObjectsInProject = project.rootObject.getAllChildObjectsRecursive();
        allObjectsInProject.push(project.rootObject);
        allObjectsInProject.forEach(function (wickObj) {
            if(wickObj.pid !== pid) return;
            wickObj.setValidator(validator);
        });

        socket.on('propUpdateBroadcast', function(update){
            if (update.pid === pid) return;
            project.getObjectByUUID(update.uuid)[update.prop] = update.val;
        });
    }

/*****************************
    Opening projects
*****************************/

    var loadJSONProject = function (proj) {
        // Parse dat project
        var newProject = WickProject.fromJSON(proj);

        //newProject.rootObject = new Proxy(newProject.rootObject, validator);

        // Make sure we are always in the root (the player never 'goes inside' objects like the editor does.)
        newProject.currentObject = newProject.rootObject;
        newProject.rootObject.currentLayer = 0;

        // Prepare all objects for being played/drawn
        resetAllPlayheads(newProject.rootObject);
        resetAllEventStates(newProject.rootObject);

        // Regenerate WickObject stuff that we lost when the projects was JSONified
        newProject.rootObject.generateObjectNameReferences(newProject.rootObject);
        newProject.rootObject.generateParentObjectReferences(newProject.rootObject);

        return newProject;
    }

    /* Make sure all objects start at first frame and start playing */
    var resetAllPlayheads = function (wickObj) {

        // Set all playhead vars
        if(wickObj.isSymbol) {
            // Set this object to it's first frame
            wickObj.playheadPosition = 0;

            // Start the object playing
            wickObj.isPlaying = true;

            // Recursively set all playhead vars of children
            wickObj.getAllChildObjects().forEach(function(subObj) {
                resetAllPlayheads(subObj);
            });
        }
    }

    /* */
    var resetAllEventStates = function (wickObj) {

        // Reset the mouse hovered over state flag
        wickObj.hoveredOver = false;

        // All WickObjects are ready to play their sounds, run their onLoad scripts, etc.
        wickObj.justEnteredFrame = true;
        wickObj.onNewFrame = true;
        wickObj.onLoadScriptRan = false;

        // Do the same for all this object's children
        if(wickObj.isSymbol) {
            wickObj.getAllChildObjects().forEach(function(subObj) {
                resetAllEventStates(subObj);
            });
        }

    }

/*****************************
    Desktop event functions
*****************************/

    var onMouseMove = function (evt) {

        mouse = getMousePos(document.getElementById("rendererCanvas"), evt);

        // Check if we're hovered over a clickable object...
        var hoveredOverObj = false;
        project.rootObject.getAllActiveChildObjectsRecursive(true).forEach(function(child) {
            if(child.isClickable() && child.isPointInside(mouse)) {
                child.hoveredOver = true;
                hoveredOverObj = child;
            } else {
                child.hoveredOver = false;
            }
        });

        //...and change the cursor if we are
        if(hoveredOverObj) {
            rendererContainerEl.style.cursor = hoveredOverObj.cursor || "pointer";
        } else {
            rendererContainerEl.style.cursor = "default";
        }

    }

    var onMouseDown = function (evt) {
        
        project.rootObject.getAllActiveChildObjectsRecursive(true).forEach(function(child) {
            if(child.isClickable() && child.isPointInside(mouse)) {
                child.runScript(child.wickScripts["onClick"], 'onClick');
            }
        });

    }

    var handleKeyDownInput = function (event) {
        event.preventDefault();

        keys[event.keyCode] = true;
        lastKeyPressed = codeToKeyChar[event.keyCode];

        project.rootObject.getAllActiveChildObjectsRecursive(true).forEach(function(child) {
            child.runScript(child.wickScripts["onKeyDown"], 'onKeyDown');
        });
    }

    var handleKeyUpInput = function (event) {
        event.preventDefault();
        
        keys[event.keyCode] = false;
    }

/*****************************
    Mobile event functions
*****************************/

    var onTouchStart = function (evt) {

        evt.preventDefault();

        // on iOS, WebAudio context only gets 'unmuted' after first user interaction
        if(!audioContext) {
            audioPlayer.setup(project);
        }

        var touchPos = getTouchPos(document.getElementById("rendererCanvas"), evt);

        project.rootObject.getAllActiveChildObjects().forEach(function(child) {
            if(child.isPointInside(touchPos) && child.isClickable()) {
                child.runScript(child.wickScripts["onClick"], 'onClick');
            }
        });

    }

/*****************************
    Page/DOM Utils
*****************************/

    var getMousePos = function (canvas, evt) {
        var canvasBoundingClientRect = canvas.getBoundingClientRect();

        var mouseX = evt.clientX;
        var mouseY = evt.clientY;

        if(project.fitScreen) {
            mouseX -= canvasBoundingClientRect.left;
            mouseY -= canvasBoundingClientRect.top;
        }

        mouseX -= projectFitScreenTranslate.x;
        mouseY -= projectFitScreenTranslate.y;

        mouseX /=  projectFitScreenScale;
        mouseY /=  projectFitScreenScale;

        var centeredCanvasOffsetX = (window.innerWidth  - project.width) / 2;
        var centeredCanvasOffsetY = (window.innerHeight - project.height) / 2;

        if(!project.fitScreen) {
            mouseX -= centeredCanvasOffsetX;
            mouseY -= centeredCanvasOffsetY;
        }

        return {
            x: mouseX,
            y: mouseY
        };
    }

    var getTouchPos = function (canvas, evt) {
        var canvasBoundingClientRect = canvas.getBoundingClientRect();

        var touch = evt.targetTouches[0];

        var touchX = touch.pageX;
        var touchY = touch.pageY;

        if(project.fitScreen) {
            touchX -= canvasBoundingClientRect.left;
            touchY -= canvasBoundingClientRect.top;
        }

        touchX -= projectFitScreenTranslate.x;
        touchY -= projectFitScreenTranslate.y;

        touchX /=  projectFitScreenScale;
        touchY /=  projectFitScreenScale;

        var centeredCanvasOffsetX = (window.innerWidth - project.width) / 2;
        var centeredCanvasOffsetY = (window.innerHeight - project.height) / 2;

        if(!project.fitScreen) {
            touchX -= centeredCanvasOffsetX;
            touchY -= centeredCanvasOffsetY;
        }

        return {
            x: touchX,
            y: touchY
        };
    }

/*****************************
    Draw/update loop
*****************************/

    var animate = function () {

        if(project.framerate < 60) {
            setTimeout(function() {

                if(!stopDrawLoop) {
                    
                    project.rootObject.update();
                    project.rootObject.applyTweens();
                    renderer.render();
                    animate();
                    //requestAnimationFrame(animate);
                }
            }, 1000 / project.framerate);

        } else {

            if(!stopDrawLoop) {
                requestAnimationFrame(animate);
            }
            project.rootObject.update();
            project.rootObject.applyTweens();
            renderer.render();

        }

    }

    return wickPlayer;

})();</script>
