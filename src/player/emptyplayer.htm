<!-- This is the "empty" wick player - it doesn't do anything 
     unless the editor bundles a project inside of it.  -->

<head>
    <style>
        /* remove the top and left whitespace */
    	* { margin:0; padding:0; }

        /* just to be sure these are full screen */
    	html, body { width:100%; height:100%; background-color: #DDDDDD; }

        /* To remove the scrollbars */
    	canvas { display:block; }
    </style>
</head>

<body>
	<div id="playerCanvasContainer" contenteditable="true" tabindex="1"></div>
</body>
