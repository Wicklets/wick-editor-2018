<!DOCTYPE html>
<html>

<head>
	<title>Wick Editor Dev</title>

	<style type="text/css">
		* { margin:0; padding:0; } /* to remove the top and left whitespace */

		html, body { width:100%; height:100%; } /* just to be sure these are full screen*/

		canvas { display:block; } /* To remove the scrollbars */

		hr {
			margin-bottom: 2px;
			margin-top: 2px;
		}

		#editor {
			display: block;
		}

		#builtinPlayer {
			display: none;
		}

		.GUIBox {
			position: absolute;
			font-size: 12px;
			font-family: "Arial", sans-serif;
			background-color: #DDDDDD;
			box-shadow: 2px 2px 5px #666;
			padding-top: 5px;
			padding-bottom: 5px;
			padding-left: 5px;
			padding-right: 5px;
			border: 1px solid #999999;
		}

		#menuBarGUI {
			top: 0px;
			left: 0px;
			text-align: center;
		}

		#builtinPlayerGUI {
			top: 0px;
			left: 0px;
			text-align: center;
		}

		#timelineGUI {
			top: 0px;
			left: 0px;
			text-align: center;
		}

		#rightClickMenu {
			position: fixed;
			top: 0px;
			left: 0px;
			background-color: #DDDDDD;
			visibility: hidden;
		}

		.button {
			
		}
		.button:hover {
			background-color: #FFFFFF;
		}

		#timeline {

		}

		.timelineFrame {
			width: 12px;
			height: 20px;
			background-color: red;
			float:left;
			margin-left: 3px;
		}
		.timelineFrame:hover {
			background-color: orange;
		}

		.timelineFrame.active {
			background-color: yellow;
		}
	</style>

	<script src="lib/jquery.min.js"></script>
	<script src="lib/fabric.js"></script>
	<script src="lib/FileSaver.min.js"></script>
	
	<script src="src/wickobjects.js"></script>
	<script src="src/wickproject.js"></script>
	<script src="src/timeline.js"></script>

	<script src="src/editor.js"></script>
	<script src="src/player.js"></script>

	<!-- Set everything up inside this function -->
	<script>
		$(document).ready(function() { 
			WickEditor.setup();
		});
	</script>
</head>

<body>
	<!-- Editor GUI, visible when a project is being edited & not running -->

	<div id="editor">
		<div id="editorCanvasContainer">
			<canvas id="editorCanvas"></canvas>
		</div>

		<!-- Main menu GUI, top left corner -->

		<div id="menuBarGUI" class="GUIBox">
			<strong>Wick Editor Dev</strong><br />
			<hr />
			<div class="button" id="exportJSONButton">Save Project as JSON File</div>
			<div class="button" id="exportHTMLButton">Export Project as Webpage</div>
			<br />
			Import JSON: <br />
			<input type="file" id="importButton" /><br />
			<br />
			<div class="button" id="runButton">Run Project</div>
		</div>

		<!-- Timeline GUI, centered at the top of the screen -->

		<div id="timelineGUI" class="GUIBox">
			<div id="timeline">
				<!-- Populated with 'timelineFrame' divs by editor. -->
			</div>
		</div>

		<!-- Right click menu, appears next to mouse on right click -->

		<div id="rightClickMenu" class="GUIBox">
			<div id="objectManipButtons">
				<div class="button" id="sendToBackButton">Send To Back</div>
				<div class="button" id="bringToFrontButton">Bring To Front</div>
				<div class="button" id="addScriptButton">Add Script...</div>
				<div class="button" id="deleteButton">Delete</div>
				<hr />
			</div>
			<div class="button" id="clearFrameButton">Clear Frame</div>
		</div>
	</div>

	<!-- Builtin player, visible when a project is running -->

	<div id="builtinPlayer">
		<div id="playerCanvasContainer">
			<canvas id="playerCanvas"></canvas>
		</div>

		<div id="builtinPlayerGUI" class="GUIBox">
			<strong>Builtin Player</strong><br />
			<hr />
			<div class="button" id="closeBuiltinPlayerButton">Close Player</div>
		</div>
	</div>
</body>

</html>
