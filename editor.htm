<!DOCTYPE html>
<html>

<head>
	<title>Wick Editor</title>

	<style type="text/css">
		* { margin:0; padding:0; } /* to remove the top and left whitespace */

		html, body { width:100%; height:100%; } /* just to be sure these are full screen*/

		canvas { display:block; } /* To remove the scrollbars */

		#temporaryGUI {
			position: absolute;
			width: 130px;
			top: 0px;
			left: 0px;
			text-align: center;
			background-color: #DDDDDD;
			box-shadow: 3px 3px 5px #666;
			font-size: 14px;
			font-family: "Arial", sans-serif;
			padding-top: 5px;
			padding-bottom: 5px;
			padding-left: 5px;
			padding-right: 5px;
		}
	</style>

	<!-- Note that we have to bundle our own minified libs to allow people to play their projects without an internet connection. -z -->
	<script src="jquery.min.js"></script>
	<script src="fabric.js"></script>
	
	<script src="wickObjects.js"></script>
	<script src="editor.js"></script>
</head>

<body>
	<div id="canvasContainer">
		<canvas id="canvas"></canvas>
	</div>

	<div id="temporaryGUI">
		<button type="button" id="prevFrameButton"><-</button>
		<textarea id="frameSelector" rows="1" cols="3"></textarea>
		<button type="button" id="nextFrameButton">-></button>

		<br />

		<button type="button" id="cloneFrameButton">Clone Frame</button></a>
		<button type="button" id="gotoFrameButton">Go</button>
		<div id="info">Shift+Left/Right to advance frames</div>

		<br />

		<button type="button" id="sendToBackButton">Send To Back</button><br />
		<button type="button" id="deleteObjectButton">Delete</button><br />
		<button type="button" id="addScriptButton">Add Script...</button><br />
		<button type="button" id="testActionButton">Test Action</button></a><br />

		<br />

		<button type="button" id="exportButton">Export Project</button></a><br />
	</div>
</body>

</html>
