<!-- This is an early test environment for the Wick editor and player. -z -->

<!DOCTYPE html>
<html>

<head>
	<title>Wick Editor (Test)</title>

	<style type="text/css">
		* { margin:0; padding:0; } /* to remove the top and left whitespace */

		html, body { width:100%; height:100%; } /* just to be sure these are full screen*/

		canvas { display:block; } /* To remove the scrollbars */

		#temporaryGUI {
			position: absolute;
			width: 130px;
			top: 0px;
			left: 0px;
			text-align: center;
			background-color: #DDDDDD;
			box-shadow: 3px 3px 5px #666;
		}
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="fabric.js"></script>

	<script src="util.js"></script>
	<script src="wickObjects.js"></script>
	<script src="editor.js"></script>
</head>

<body>
	<div id="canvasContainer">
		<canvas id="canvas"></canvas>
	</div>

	<div id="temporaryGUI">

		<button type="button" id="prevFrameButton"><-</button>
		<textarea id="frameSelector" rows="1" cols="3"></textarea>
		<button type="button" id="nextFrameButton">-></button>

		<br />

		<button type="button" id="gotoFrameButton">Go</button>
		<div id="info">Shift+Left/Right to advance frames</div>

		<a href="data:application/octet-stream;charset=utf-16le;base64,//5mAG8AbwAgAGIAYQByAAoA"><button type="button">Export</button></a>
	</div>
</body>

</html>
