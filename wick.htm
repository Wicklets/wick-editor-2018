<!-- This is an early test environment for the Wick editor. -z -->

<!DOCTYPE html>
<html>

<head>
	<title>Wick Editor (Test)</title>

	<style type="text/css">
		* { margin:0; padding:0; } /* to remove the top and left whitespace */

		html, body { width:100%; height:100%; } /* just to be sure these are full screen*/

		canvas { display:block; } /* To remove the scrollbars */

		#exportButton { 
			position: absolute; 
			width: 50px; 
			height: 20px; 
			top: 0px;
			left: 0px;
			text-align: center;
		} 

		#gotoFrameButton { 
			position: absolute; 
			width: 50px; 
			height: 20px; 
			top: 70px;
			left: 0;
			text-align: center;
		} 

		#frameSelector {
			position: absolute; 
			top: 50px;
			left: 0px;
			text-align: center;
			resize: none;
		}
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="fabric.js"></script>
	<script src="wickObjects.js"></script>
	<script src="editor.js"></script>
</head>

<body>
	<div id="canvasContainer">
		<canvas id="canvas"></canvas>
	</div>
	<button type="button" id="exportButton">Export</button>
	<textarea id="frameSelector" rows="1" cols="3"></textarea>
	<button type="button" id="gotoFrameButton">Go</button>
</body>

</html>
