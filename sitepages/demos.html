	<script>
		var viewer = document.getElementById("demoViewer");
		var currentDemo;

		var loadDemo = function (file) {
			if(bowser.mobile || bowser.tablet) {
				var url = file;
				window.open(url,'_blank');
			} else {
				currentDemo = file;
				viewer.src = file
				viewer.focus();
			}
		};

		var openInEditor = function () {
			var url = "../editor.html?demo=" + currentDemo;
			//window.location.href= url;
			window.open(url,'_blank');
		}

		var downloadDemo = function () {
			$.ajax({
		        url: currentDemo,
		        type: 'GET',
		        data: {},
		        success: function(data) {
		            var blob = new Blob([data], {type: "text/plain;charset=utf-8"});
		            saveAs(blob, currentDemo);
		        },
		        error: function () {
		            console.log("ajax: error")
		        },
		        complete: function(response, textStatus) {
		            console.log("ajax: complete")
		            console.log(response)
		            console.log(textStatus)
		        }
		    });
		}

		currentDemo = '../demos/TimelineControl.html';
		
	</script>
